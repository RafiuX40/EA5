<ion-card>
  <ion-card-header>
    <ion-card-title>Formulario de Registro</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="registroForm" (ngSubmit)="enviarFormulario()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="correo" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input formControlName="edad" type="number" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-checkbox slot="start" formControlName="aceptarTerminos"></ion-checkbox>
        <ion-label>Acepto los t√©rminos y condiciones</ion-label>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!registroForm.valid">
        Registrar
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
